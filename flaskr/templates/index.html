<!DOCTYPE html>
<html>
    <head>
        <title>File Syncer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/main.css') }}">        
    </head>
    <body id="port_scanner">
        <div class="container">
            <div class="page-header">
                <h1>File Syncer</h1>
            </div>
            <div class="well well-lg">
                <form id="source_server_info" class="form-inline" role="form" method="GET" action="#">
                    <div class="form-group">
                        <label for="source_ip_address">IP Address</label>
                        <input type="text" class="form-control" id="source_ip_address" required="required" />
                    </div>
                    <div class="form-group">
                        <label for="source_username">Username</label>
                        <input type="text" class="form-control" id="source_username" required="required" />
                    </div>
                    <div class="form-group">
                        <label for="source_password">Password</label>
                        <input type="password" class="form-control" id="source_password" required="required" />
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg" id="submit_form">Sync&nbsp;<i class="icon-arrow-right"></i></button>
                </form>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">File Sync Status</div>
                <div class="panel-body" id="sync_status">
                    <div class="progress progress-striped active">
                      <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 45%;">
                        <span class="sr-only">30% Complete</span>
                      </div>
                    </div>
                </div>
            </div>
        </div>
        <script type=text/javascript src="{{ url_for('static', filename='js/jquery-2.0.3.min.js') }}"></script>
        <script type=text/javascript src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <script type=text/javascript src="{{ url_for('static', filename='js/main.js') }}"></script>
        <script type=text/javascript src="{{ url_for('static', filename='js/sync_progress.js') }}"></script>
    </body>
</html>
